<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />

        <title>Register!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h1 class="mt-3 text-center">Register</h1>
                    <form>
                        <div class="form-group mt-3">
                            <label>Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Name"
                            />
                            <div class="invalid-feedback">
                                Name must be between 2 and 10 characters
                            </div>
                        </div>

                        <!-- zip code -->
                        <div class="form-group mt-3">
                            <label>Zipcode</label>
                            <input
                                type="text"
                                class="form-control"
                                id="zip"
                                placeholder="Zipcode"
                            />
                            <div class="invalid-feedback">
                                Enter a valid zipcode
                            </div>
                        </div>

                        <!-- email id -->
                        <div class="form-group mt-3">
                            <label>Email</label>
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                placeholder="Email"
                            />
                            <div class="invalid-feedback">
                                Enter a valid email
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group mt-3">
                            <label>Phone Number</label>
                            <input
                                type="text"
                                class="form-control"
                                id="phone"
                                placeholder="Phone Number"
                            />
                            <div class="invalid-feedback">
                                Enter a valid phone
                            </div>
                        </div>
                        <!-- password field -->

                        <div class="form-group mt-3">
                            <label>Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Password"
                            />
                            <div class="invalid-feedback">
                                Your password must have at least 8 characters.
                            </div>
                        </div>

                        <!-- submit button -->
                        <div class="mt-4 d-grid gap-2">
                            <input
                                type="submit"
                                value="Submit"
                                class="btn btn-primary"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
